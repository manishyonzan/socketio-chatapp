<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .form-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            padding: 50px;
            background: #fff;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
            border-radius: 10px;
            margin: 20px;
            transition: all 0.3s ease;

            input:focus {
                border-bottom: 2px solid blueviolet;
                outline: none;
            }


        }

        .form-container form {

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;

            transition: all 0.3s ease;

            input {
                background-color: #eee;
                border: none;
                padding: 12px 15px;
                margin: 8px 0;
                width: 100%;
            }

            button {
                background-color: red;
                outline: none;
                border: none;
                padding: 10px 30px;
                color: #FFFFFF;
                font-size: 12px;
                font-weight: bold;
                border-radius: 20px;
                transition: all 0.3s ease;
                width: fit-content;

            }

            button:active {
                transform: scale(0.95);
            }

        }

        .links {
            width: 100%;

            span {
                color: blue;
                cursor: pointer;
            }
        }

        .sign-up-container {
            display: none;
        }
    </style>
</head>

<body>
    <!-- <a href="/chat.html">go to chat page</a> -->
    <h2>SIgn up form</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="sign-up-form"">
                <h1>Create Account</h1>
                <input type=" text" id="createName" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>

            <!-- <button onclick="location.href='/chat.html'">Go to Chat Page</button> -->
            <div class="links">Have an account? <span id="linktologin">Login </span></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="sign-in-form">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign In</button>
                <div class="links">New user? <span id="linktocreate">Create a Account. </span></div>
            </form>
        </div>
    </div>

</body>

<script>

    // for the which form to display
    const signUpContainer = document.querySelector('.sign-up-container');
    const signInContainer = document.querySelector('.sign-in-container');
    const linkToLogin = document.getElementById('linktologin');
    const linkToCreate = document.getElementById('linktocreate');

    linkToLogin.addEventListener('click', () => {
        signUpContainer.style.display = 'none';
        signInContainer.style.display = "flex";
    });

    linkToCreate.addEventListener('click', () => {
        signUpContainer.style.display = 'flex';
        signInContainer.style.display = "none";
    });



    // login logic here
    const signInForm = signInContainer.querySelector('.sign-in-form');
    const inputEmail = signInForm.querySelector('input[type="email"]');
    const inputPassword = signInForm.querySelector('input[type="password"]');
    let loginLoading = false;

    signInForm.addEventListener('submit', (e) => {
        try {

            e.preventDefault();
            const email = inputEmail.value.trim();
            const password = inputPassword.value.trim();

            if (loginLoading) return;
            loginLoading = true;

            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }
            fetch('/api/v1/authentication/user/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'same-origin'
            })
                .then(async response => {
                    console.log("fethc is working  ");
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    return data;
                })
                .then(data => {
                    // Store the token if it's in the response
                    if (data.token) {
                        localStorage.setItem('chatapp-token', data.token);
                    }
                    // Redirect to chat page
                    window.location.href = '/chat.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert(error.message || "Login failed. Please try again.");
                
                })
                .finally(() => {
                    loginLoading = false;
                });

        } catch (error) {
            alert("Login failed: " + error.message);

        }

    });


    // create account logic here
    const signUpForm = signUpContainer.querySelector('.sign-up-form');
    const inputCreateEmail = signUpForm.querySelector('input[type="email"]');
    const inputCreatePassword = signUpForm.querySelector('input[type="password"]');
    const inputCreateName = signUpForm.querySelector('#createName');
    let createloading = false;


    signUpForm.addEventListener('submit', (e) => {
        try {

            e.preventDefault();
            const name = inputCreateName.value.trim();
            const email = inputCreateEmail.value.trim();
            const password = inputCreatePassword.value.trim();

            alert("clicked");
            console.log(name, email, password);

            if (createloading) return;
            createloading = true;

            if (!name || !email || !password) {
                alert("Please fill in all fields");
                createloading = false;
                return;
            }
            fetch('http://localhost:3000/api/v1/authentication/user/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ name, email, password }),
                credentials: 'same-origin'
            })
                .then(async response => {
                    console.log("fetch is working");
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || 'Account creation failed');
                    }
                    // Reset the signup form
                    signUpForm.reset();
                    
                    // Pre-fill the login form with the email
                    inputEmail.value = email;
                    
                    // Switch to login form
                    signUpContainer.style.display = 'none';
                    signInContainer.style.display = "flex";
                    
                    alert("Account created successfully! Please login.");
                    return data;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert(error.message || "Account creation failed. Please try again.");
                })
                .finally(() => {
                    createloading = false;
                });

        } catch (error) {
            alert("Account creation failed: " + error.message);

        }

    });

</script>

</html>
